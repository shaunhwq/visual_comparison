[Appearance]
mode = System
theme = dark-blue

[Display]
interpolation_type = cv2.INTER_NEAREST

[Zoom]
interpolation_type = cv2.INTER_NEAREST

[Functionality]
max_fps = 60
reduce_cpu_usage_in_background = true

[Keybindings]
prev_file = a
next_file = d
prev_file_alternate = <Left>
next_file_alternate = <Right>
pause_video = <space>
prev_method = z
next_method = c
prev_method_alternate = <Up>
next_method_alternate = <Down>
skip_to_1_frame_before = -
skip_to_1_frame_after = =
skip_to_10_frame_before = _
skip_to_10_frame_after = +

